<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles App</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid black;
        }

        #reset-btn {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Bubbles App</h1>
    <canvas id="bubblesCanvas" width="600" height="400"></canvas>
    <br>
    <button id="reset-btn">Reset</button>

    <script>
        const canvas = document.getElementById('bubblesCanvas');
        const ctx = canvas.getContext('2d');

        function drawCirclesAndArrows() {

            ctx.clearRect(0, 0, canvas.width, canvas.height);


            const circles = [
                { x: 50, y: 50, color: 'yellow' },
                { x: 50, y: 150, color: 'blue' },
                { x: 50, y: 250, color: 'red' },
                { x: 50, y: 350, color: 'green' }
            ];


            circles.forEach(circle => {
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, 20, 0, 2 * Math.PI);
                ctx.fillStyle = circle.color;
                ctx.fill();
                ctx.closePath();
            });


            const arrowStartX = 400;
            const arrowEndX = 500;
            circles.forEach(circle => {
                const arrowStartX = 400;
                const arrowEndX = 500;
                const arrowY = circle.y;

                
                ctx.beginPath();
                ctx.moveTo(arrowStartX, arrowY);
                ctx.lineTo(arrowEndX, arrowY);
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.stroke();

                
                ctx.save();

                
                ctx.translate(arrowStartX, arrowY);

                
                ctx.rotate(Math.PI);

                // Draw the rotated arrowhead
                ctx.beginPath();
                ctx.moveTo(0, 0); 
                ctx.lineTo(-10, -5); 
                ctx.lineTo(-10, 5);  
                ctx.closePath();
                ctx.fillStyle = 'black';
                ctx.fill();

                
                ctx.restore();
            });

        }


        drawCirclesAndArrows();


        document.getElementById('reset-btn').addEventListener('click', drawCirclesAndArrows);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>Delight Bites Restaurant</header>

  <nav>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="menu">
    <div class="menu-buttons">
      <button class="filter-btn" onclick="filterMenu('all')">All</button>
      <button class="filter-btn" onclick="filterMenu('north')">North Indian</button>
      <button class="filter-btn" onclick="filterMenu('south')">South Indian</button>
      <button class="filter-btn" onclick="filterMenu('italian')">Italian</button>
    </div>

    <div class="menu-container" id="menuContainer"></div>
  </section>

  <section id="contact">
    <h2 style="text-align:center;">Contact Us</h2>
    <form class="contact-form" onsubmit="submitForm(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
      <div id="formMessage"></div>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delicious Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Welcome to Delicious Restaurant</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#menu">Menu</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="section">
    <h2>Experience the Taste of Authentic Indian Cuisine</h2>
  </section>

  <section id="menu" class="section">
    <h2>Our Menu</h2>
    <div id="menuContainer" class="menu-container"></div>
  </section>

  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Delicious Restaurant. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

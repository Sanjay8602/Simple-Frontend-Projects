<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Delicious Bites</h1>
    <nav class="category-filters">
      <button class="filter-btn active" data-category="All">All</button>
      <button class="filter-btn" data-category="North Indian">North Indian</button>
      <button class="filter-btn" data-category="South Indian">South Indian</button>
      <button class="filter-btn" data-category="Italian">Italian</button>
    </nav>
  </header>

  <main>
    <section id="menuContainer" class="menu-grid"></section>
  </main>

  <footer>
    <form id="contactForm">
      <h2>Contact Us</h2>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send</button>
      <p id="formMessage"></p>
    </form>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold">News Hub</h1>
            <div class="flex items-center gap-2">
                <select id="countrySelect" class="p-2 rounded-md text-black focus:outline-none">
                    <option value="us">United States</option>
                    <option value="gb">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="in">India</option>
                    <option value="au">Australia</option>
                </select>
                <input id="searchInput" type="text" placeholder="Search news..." class="p-2 rounded-l-md text-black focus:outline-none">
                <button id="searchBtn" class="bg-blue-800 text-white rounded-r-md p-2 hover:bg-blue-900">Search</button>
            </div>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <div id="loading" class="text-center text-gray-500 hidden">Loading news...</div>
        <div id="newsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>Â© 2025 News Hub. Powered by <a href="https://newsapi.org/" class="text-blue-400 hover:underline" target="_blank">NewsAPI</a>.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
